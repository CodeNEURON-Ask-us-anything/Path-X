<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PathX ‚Äì Safety Navigator</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body {
  margin:0;
  font-family:'Roboto',sans-serif;
  background:#0a0c1d;
  color:white;
  overflow:hidden;
}

/* Map */
#map {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:1;
}

/* Title */
.header {
  position:absolute;
  top:15px;
  left:20px;
  font-size:22px;
  font-weight:bold;
  color:#10f0a0;
  z-index:3;
}

/* Center search */
.search-box {
  position:absolute;
  top:70px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.8);
  padding:18px;
  border-radius:14px;
  z-index:3;
  width:420px;
  box-shadow:0 0 20px rgba(0,255,150,0.2);
}

.search-box input {
  width:95%;
  padding:10px;
  margin:6px 0;
  border:none;
  border-radius:6px;
}

.search-box button {
  width:100%;
  padding:12px;
  background:linear-gradient(90deg,#ff5e62,#ff9966);
  border:none;
  color:white;
  font-weight:bold;
  border-radius:8px;
  cursor:pointer;
}

/* Left panel */
.left-panel {
  position:absolute;
  top:100px;
  left:20px;
  z-index:3;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.action-btn {
  background:#1a1a1a;
  border:1px solid #ff5e62;
  padding:12px;
  border-radius:10px;
  cursor:pointer;
  width:140px;
  text-align:center;
}

/* Right panel */
.right-panel {
  position:absolute;
  top:90px;
  right:20px;
  background:rgba(0,0,0,0.85);
  padding:18px;
  border-radius:14px;
  width:240px;
  z-index:3;
  box-shadow:0 0 20px rgba(0,255,150,0.2);
}

.right-panel h3 {
  margin-top:0;
  color:#10f0a0;
}

.legend {
  margin:10px 0;
}

.legend div {
  margin:6px 0;
}

/* Safety card */
.safety-card {
  position:absolute;
  bottom:30px;
  left:20px;
  background:rgba(0,0,0,0.9);
  padding:20px;
  border-radius:14px;
  width:240px;
  z-index:3;
}

.score {
  font-size:28px;
  color:#ff5e62;
  font-weight:bold;
}
</style>
</head>

<body>

<div id="map"></div>

<div class="header">PathX ‚Äì Safety Navigator</div>

<!-- Center Search -->
<div class="search-box">
  <input id="fromInput" placeholder="Enter starting point">
  <input id="toInput" placeholder="Enter destination">
  <button onclick="generateRoutes()">Find Safest Routes</button>
</div>

<!-- Left Panel -->
<div class="left-panel">
  <div class="action-btn" onclick="sendSOS()">üö® Emergency</div>
  <div class="action-btn" onclick="reportIncident()">‚ö† Report</div>
  <div class="action-btn" onclick="shareLocation()">üìç Share</div>
  <div class="action-btn" onclick="addNote()">‚≠ê Review</div>
</div>

<!-- Right Panel -->
<div class="right-panel">
  <h3>Safety Map</h3>

  <div class="legend">üü¢ Ultra Safe Route</div>
  <div class="legend">üü° Moderate Route</div>
  <div class="legend">üî¥ Risk Route</div>

  <hr>

  <div class="legend">üîµ Police Station</div>
  <div class="legend">üü¢ Hospital</div>
  <div class="legend">üü° Commercial Area</div>
</div>

<!-- Safety Score -->
<div class="safety-card">
  <div class="score" id="safetyScore">0</div>
  <div>Safety Score</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
let map, routes=[];

map = L.map('map').setView([12.9716,77.5946],13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  maxZoom:19
}).addTo(map);

/* Dummy routes */
function generateRoutes(){
  routes.forEach(r=>map.removeLayer(r));
  routes=[];

  const safe = L.polyline([
    [12.9716,77.5946],
    [12.975,77.6]
  ],{color:'green',weight:6}).addTo(map);

  const mid = L.polyline([
    [12.9716,77.5946],
    [12.968,77.6]
  ],{color:'orange',weight:6}).addTo(map);

  const risk = L.polyline([
    [12.9716,77.5946],
    [12.969,77.59]
  ],{color:'red',weight:6}).addTo(map);

  routes=[safe,mid,risk];

  document.getElementById("safetyScore").innerText = "78/100";
}

/* Actions */
function sendSOS(){
  alert("SOS sent to emergency contact!");
}

function reportIncident(){
  alert("Incident reported!");
}

function shareLocation(){
  alert("Location shared!");
}

function addNote(){
  const note = prompt("Enter review:");
  if(note) alert("Note saved!");
}
</script>

</body>
</html>
